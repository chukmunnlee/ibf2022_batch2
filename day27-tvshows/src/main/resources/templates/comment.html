<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Comment</title>
	</head>
	<body>

		<h2>TV Show Details</h2>

		<form method="POST" data-th-action="@{/comment}" data-th-object="${tvshow}">
			<input type="hidden" name="id" data-th-value="*{id}">
			<table>
				<tr>
					<td>Name:</td>
					<td>
						<span data-th-text="*{name}"></span>
					</td>
				</tr>
				<tr>
					<td>Summary:</td>
					<td>
						<span data-th-utext="*{summary}"></span>
					</td>
				</tr>
				<tr>
					<td colspan="2">Your Comment</td>
				</tr>
				<tr>
					<td>Username:</td>
					<td>
						<input type="text" name="username" size="30">
					</td>
				</tr>
				<tr>
					<td>Rating:</td>
					<td>
						<input type="number" name="rating" size="10" min="1" max="5">
					</td>
				</tr>
				<tr>
					<td>Comments</td>
					<td>
						<textarea name="comment" cols="30" rows="4"></textarea>
					</td>
				</tr>
				<tr>
					<td></td>
					<td>
						<a data-th-href="@{/}">
							<button type="button">Back</button>
						</a>
						<button type="submit"> Add Comment </button>
					</td>
				</tr>
			</table>
		</form>
		
	</body>
</html>
